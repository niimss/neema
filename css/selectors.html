<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <!-- css selectors are used to find the element whose property will be set.
    selectors are used to atrget the html elements 
    selectors make it easy for us to easily target single /multiple elements in the maerkup -->
    <!-- typess----- -->
    <!-- element selector
    id
    class
    grouping -->

5

        <!-- id selectors -->
    <style>
        #redelement {
            color: aqua;
        }

        /* class selector*/
        .bgblue {
            background-color: blueviolet;
        }

        /* <!-- element selectors --> */
        p {
            color: rgb(159, 127, 255);
            box-shadow: 4px;
        }

        /* <!-- grouping selectors --> */
        spam,
        footer {
            background-color: coral;
        }
    </style>



</head>

<body>
    <h3>
        css selectors
    </h3>
    <p>this is my simple paragraph</p>
    <p>this is my simple paragraph</p>
    <p class="bgblue">this is my simple paragraph</p>
    <p id="redelement">this is my simple paragraph</p>
    <p>this is my simple paragraph</p>
    <p>this is my simple paragraph</p>
    <spam>this is my spam</spam>
    <footer>this is footer</footer>
</body>

</html>
