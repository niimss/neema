<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fonts</title>
    <style>
        p {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: small;
            font-style: italic;
            font-variant: small-caps;
            line-height: 0cap;
        }

        span {
            font-weight: 300;
        }

        /* rgp color */
        #thirdpara {
            color: rgb(180, 32, 32);
        }

        /* hexacolor */
        #secondpara {
            color: #fff;
        }
    </style>
</head>

<body>
    <h3>css fonts</h3>
    <p>lets play with the fonts<span>fonts</span>.it is veery exciting</p>
    <p id="secondpara">this is my third paragraph</p>
    <p id="thirdpara">this is my third paragraph</p>

</body>

</html>
