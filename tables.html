<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <table border="solid">
        <caption>my marksheet</caption>
        <colgroup>
            <col span="2" style="background-color: aliceblue;" </colgroup>
        <thead>
            <tr>

                <th>subject</th>
                <th>marks</th>
                <th>passed</th>
            </tr>
        </thead>
        <tbody style="background-color: rgb(171, 190, 230);"
            <tr>

                <td>englishh</td>
                <td>33</td>
                <td>yes</td>
            </tr>
            <tr>

                <td>hindi</td>
                <td>99</td>
                <td>yes</td>
            </tr>
            <tr>

                <td>bio</td>
                <td>89</td>
                <td>yes</td>
            </tr>
            <tr>

                <td>sst</td>
                <td>56</td>
                <td>yes</td>
            </tr>
        </tbody>
        <tfoot style="background-color: antiquewhite;">
            <th>passed</th>
            <th>yes</th>
        </tfoot>
    </table>
</body>

</html>
